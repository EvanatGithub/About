<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ROCK PAPER SCISSORS</title>
    <link rel = "stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class = "scoreboard">
      <div id = "user" class = "badge">user</div>
      <div id = "comp" class = "badge">comp</div>
      <span id = "userscore">0</span>:<span id = "computerscore">0</span>
    </div>
    <div class = "result">
      <p>BEGIN!<p>
    </div>
    <div class="choices">
      <div class="choice" id = "r">
        <img src="images/rock.png" alt="" height="100px" width="100px" />
      </div>
      <div class="choice" id = "p">
        <img src="images/paper.png" alt="" height="100px" width="100px" />
      </div>
      <div class="choice" id = "s">
        <img src="images/scissors.png" alt="" height="100px" width="100px" />
      </div>
    </div>
    <p
      id = "actionmsg">Make your move!
    </p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
